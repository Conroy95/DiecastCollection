name: Excel naar JSON converter

on:
  push:
    paths:
      - 'data/database.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Repository ophalen
        uses: actions/checkout@v3

      - name: Python instellen
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Benodigde pakketten installeren
        run: |
          pip install pandas openpyxl

      - name: Excel omzetten naar JSON
        run: |
          python -c "import pandas as pd; df = pd.read_excel('data/database.xlsx'); df.to_json('data/collection.json', orient='records', indent=2, force_ascii=False)"

      - name: JSON committen en pushen
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add data/collection.json
          git commit -m 'Automatisch bijgewerkte collection.json' || echo 'Geen wijzigingen'
          git push
        env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

