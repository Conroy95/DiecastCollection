name: Convert Excel to JSON

on:
  push:
    paths:
      - 'data/database.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      - name: Convert Excel to JSON
        run: |
          python -c "import pandas as pd; df = pd.read_excel('data/database.xlsx'); df.to_json('data/database.json', orient='records', force_ascii=False, indent=2)"

      - name: Commit JSON
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add data/database.json
          git commit -m 'Auto-converted Excel to JSON'
          git push
