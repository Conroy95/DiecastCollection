<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Collectie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar container">
      <h1 class="logo">🏁 RaceCollectie</h1>
      <input
        type="search"
        id="search"
        placeholder="🔍 Zoek merk, model, coureur..."
        aria-label="Zoek in collectie"
        autocomplete="off"
      />
    </nav>
  </header>

  <main class="container">
    <section id="grid" class="grid" aria-live="polite" aria-atomic="true"></section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 RaceCollectie - Alle rechten voorbehouden</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
